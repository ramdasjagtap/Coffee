<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var x=10;
        var sum=0;
        for(var i=0;i<=x;i+=2)
        {
            sum=sum+i;
        }
        document.write(sum);
    </script>
    
</body>
