       function printTime()
       {
        var now=new Date();
        var hours=now.getHours();
        var mins=now.getMinutes();
        var second=now.getSeconds();
        document.write(hours+" : "+mins+" : "+second+" "+"<br/>");
       }
       setInterval("printTime()",1000);
      
    </script>
