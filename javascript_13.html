<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdas_13</title>
</head>
<body>
    <script type="text/javascript">
        var movies=new Array("Avatar","RRR","Ghost","the noon");
        var string1=movies.join("-");
        /*Joining symbol is written inside the join parenthesis*/
        document.write(string1);
        movies.pop();
        document.write(movies[3]+"<br/>");
        /*Reverse, push,sort*/
        var bp=new Array("head","ear","sholder","knee","toes");
        bp.push("legs");
        bp.sort();
        document.write(bp.reverse());
    </script>
</body>
</html>
