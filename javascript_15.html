<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript_15</title>
</head>
<body>
    <script type="text/javascript">
        var stuff=new Array("Rohit","Rahul","Virat","Sky","pant","Hardik","Jadeja");
        stuff.sort();
        for(i=0;i<stuff.length;i++)
        {
            document.write(stuff[i]+"<br/>");
        }
        document.write("<br/>");
        var bucky=new Array();
        bucky["Color"]="Blue";
        bucky["food"]="Dal-bhat";
        document.write("My fav color is: "+bucky["Color"]+"<br/>");
        document.write("My fav food is: "+bucky["food"]);
    </script>
    
</body>
